<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="step-wizard">
    <ul class="step-wizard-list">
        <li class="step-wizard-item">
            <span class="progress-count">1</span>
            <span class="progress-label">Account Info</span>
        </li>
        <li class="step-wizard-item current-item">
            <span class="progress-count">2</span>
            <span class="progress-label">Personal Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">3</span>
            <span class="progress-label">Professional Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">4</span>
            <span class="progress-label">Job Preferences</span>
        </li>
        <li class="step-wizard-item">
          <span class="progress-count">4</span>
          <span class="progress-label">Skills</span>
      </li>
    </ul>
  </section>

  <div class="form-header">
    <header>
      <h1>Personal Information</h1>
    </header>
  </div>
  <div class="main-cont">
    <form action="#">
      <h2>Personal Details</h2>

      <div class="form-cont">
        <div class="fields">
          <label for="fName">Full Name<span class="required">*</span></label>
          <p class="example">(Example: Jose Rizal)</p>
          <input type="text" name="fName" id="fName" placeholder="Enter your full name" required>
        </div>
        
        <div class="fields">
          <label for="email">Email Address<span class="required">*</span></label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="fields">
          <label for="phone">Mobile Number<span class="required">*</span></label>
          <p class="example">(Example: 09XXXXXXXXX)</p>
          <input type="tel" name="phone" id="phone" placeholder="Enter your mobile number">
        </div>

        <div class="fields address">
          <label for="address">Residential Address</label>
          <textarea name="address" id="address" placeholder="Enter your residential address" required></textarea>
        </div>
      <div class="btn-cont">
        <a href="index.html"><button type="button">Previous</button></a>
        <a href="professional.html"><button type="button">Next</button></a>
      </div> 
    </form>
  </div>
</body>
</html>
