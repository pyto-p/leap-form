<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="step-wizard">
    <ul class="step-wizard-list">
        <li class="step-wizard-item">
            <span class="progress-count">1</span>
            <span class="progress-label">Account Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">2</span>
            <span class="progress-label">Personal Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">3</span>
            <span class="progress-label">Professional Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">4</span>
            <span class="progress-label">Job Preferences</span>
        </li>
        <li class="step-wizard-item current-item">
          <span class="progress-count">5</span>
          <span class="progress-label">Skills</span>
      </li>
    </ul>
  </section>

  <div class="form-header">
    <header>
      <h1>Skills and Qualification</h1>
    </header>
  </div>

  <div class="main-cont">
    <form action="#">
      <h2>Skills</h2>

      <div class="form-cont">
        <div class="fields">
            <label for="proglang">Programming Languages: <span class="required">*</span></label>
            <input type="text" name="proglang" id="proglang" placeholder="Enter Programming Languages" required>
          </div>
          
          <div class="fields">
            <label for="tools">Software Tools: <span class="required">*</span></label>
            <input type="text" name="tools" id="tools" placeholder="Enter Software Tools" required>
          </div>

          <div class="fields">
            <label for="language">Languages Spoken/Written<span class="required">*</span></label>
            <textarea name="language" id="language" placeholder="Enter your residential language" required></textarea>
          </div>
          
        <div class="btn-cont">
          <a href="job.html"><button type="button">Previous</button></a>
          <a href="done.html"><button type="button">Submit</button></a>
        </div> 
      </form>
    </div>
  </body>
  </html>
