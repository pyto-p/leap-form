<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ginaya ko lang to sa internet -->
  <section class="step-wizard">
    <ul class="step-wizard-list">
        <li class="step-wizard-item current-item">
            <span class="progress-count">1</span>
            <span class="progress-label">Account Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">2</span>
            <span class="progress-label">Personal Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">3</span>
            <span class="progress-label">Professional Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">4</span>
            <span class="progress-label">Job Preferences</span>
        </li>
        <li class="step-wizard-item">
          <span class="progress-count">4</span>
          <span class="progress-label">Skills</span>
      </li>
    </ul>
  </section>

  <div class="form-header">
    <header>
      <h1>Register</h1>
    </header>
  </div>

  <div class="main-cont">
    <form action="#">
      <h2>Account Credentials</h2>

      <div class="form-cont">
        <div class="fields">
          <label for="username">Username<span class="required">*</span></label>
          <input type="text" name="username" id="username" placeholder="Enter your username" required>
        </div>
        
        <div class="fields">
          <label for="password">Password<span class="required">*</span></label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="fields">
          <label for="password">Confirm Password<span class="required">*</span></label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        
      <div class="btn-cont">
        <button class="hide-btn"></button>
        <a href="personal.html"><button type="button">Next</button></a>
      </div> 
    </form>
  </div>
</body>
</html>
