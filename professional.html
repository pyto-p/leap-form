<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="step-wizard">
    <ul class="step-wizard-list">
        <li class="step-wizard-item">
            <span class="progress-count">1</span>
            <span class="progress-label">Account Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">2</span>
            <span class="progress-label">Personal Info</span>
        </li>
        <li class="step-wizard-item current-item">
            <span class="progress-count">3</span>
            <span class="progress-label">Professional Info</span>
        </li>
        <li class="step-wizard-item">
            <span class="progress-count">4</span>
            <span class="progress-label">Job Preferences</span>
        </li>
        <li class="step-wizard-item">
          <span class="progress-count">4</span>
          <span class="progress-label">Skills</span>
      </li>
    </ul>
  </section>

  <div class="form-header">
    <header>
      <h1>Professional Information</h1>
    </header>
  </div>
  <div class="main-cont">
    <form action="#">
      <div class="form-cont">
        <h2>Past Work Experiences</h2>
        <div class="fields">
          <label for="job-title">Job Title<span class="required">*</span></label>
          <input type="text" name="job-title" id="job-title" placeholder="Enter your past job title" required>
        </div>
        
        <div class="fields">
          <label for="industry">Industry<span class="required">*</span></label>
          <input type="text" name="industry" id="industry" placeholder="Enter your past job industry" required>
        </div>

        <div class="fields">
          <label for="comp-name">Company Name<span class="required">*</span></label>
          <input type="text" name="comp-name" id="comp-name" placeholder="Enter your past job company name" required>
        </div>

        <div class="fields">
          <label for="work-exp">Work Experience (Years)<span class="required">*</span></label></label>
          <input type="number" name="work-exp" id="work-exp" placeholder="Enter your work experience in years" required>
        </div>

        <div class="fields">
          <label for="education">Education Level<span class="required">*</span></label>
          <select id="education" name="education" required>
            <option value="highschool">High School</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="doctorate">Doctorate/Ph.D.</option>
            <option value="other">Other</option>
          </select>
        </div>

      </div>

      <div class="btn-cont">
        <a href="personal.html"><button type="button">Previous</button></a>
        <a href="job.html"><button type="button">Next</button></a>
      </div> 
    </form>
  </div>
</body>
</html>
